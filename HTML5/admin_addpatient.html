            <div class="col-md-12">
                <div class="panel panel-flat">

                    <div class="panel-body">
                        <div>
                            <ul class="nav nav-tabs">
                                <li class="active">Patient Details</li>

                            </ul>

                            <div class="tab-content">
                                <br/>
                                <div class="tab-pane active" id="reg">
                                    <br>
                                </div>
                            </div>
                        </div>
                    </div>

                    <form id="" action="" method="post">

                        <div class="form-group">

                            <div class="form-row">

                                <div class="col-sm">
                                    <label for="pr_regnum">Registration Number</label>
                                    <div class="input-group-prepend">
                                        <input type="number" name="" class="form-control" id="" placeholder="" value="" readonly/>
                                        <div class="input-group-text"> <i class="fas fa-mailbox"></i></div>
                                    </div>
                                </div>

                                <div class="col-sm-4">
                                    <label for="pr_status">Status</label>
                                    <div class="input-group-prepend">
                                        <select class="form-control">
                                            <option value="pr_statusprompt">Please Select</option>
                                            <option value="pr_single">Single</option>
                                            <option value="pr_married">Married</option>
                                        </select>
                                        <div class="input-group-text"> <i class="fa fa-user"></i></div>
                                    </div>
                                </div>

                                <div class="form-group col-sm">
                                    <label for="pr_image">Upload Photo</label>
                                    <input id="pr_image" type="hidden" value="" name="]" />
                                    <input name="]" id="" type="file" />
                                    <div class="text-danger" id="" style="display:none">
                                    </div>
                                </div>

                            </div>

                        </div>

                        <br>

                        <div class="form-row">

                            <div class="col-sm-4">
                                <label for="pr_lname">Last Name</label>
                                <div class="input-group-prepend">
                                    <input type="text" name="" class="form-control" id="" placeholder="Last Name" value="" minlength="1" />
                                    <div class="input-group-text"> <i class="fa fa-user"></i></div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <label for="pr_fname">First Name</label>
                                <div class="input-group-prepend">
                                    <input type="text" name="" class="form-control" id="" placeholder="First Name" value="" minlength="1" />
                                    <div class="input-group-text"> <i class="fa fa-user"></i></div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <label for="pr_mname">Middle Name</label>
                                <div class="input-group-prepend">
                                    <input type="text" name="" class="form-control" id="" placeholder="Middle Name" value="" minlength="1" />
                                    <div class="input-group-text"> <i class="fa fa-user"></i></div>
                                </div>
                            </div>

                        </div>
                        <br>

                        <div class="form-row">

                            <div class="col-sm-4">
                                <label for="pr_email">E-Mail</label>
                                <div class="input-group-prepend">
                                    <input type="email" name="" class="form-control" id="" placeholder="username@gmail.com" value="" />
                                    <div class="input-group-text"> <i class="fa fa-user"></i></div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <label for="pr_dob">Date of Birth</label>
                                <div class="input-group-prepend">
                                    <input type="date" name="" class="form-control" id="" placeholder="" value="" />
                                    <div class="input-group-text"> <i class="fa fa-user"></i></div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <label for="pr_contactnum">Contact Number</label>
                                <div class="input-group-prepend">
                                    <input type="text" name="" class="form-control" id="" placeholder="" value="" minlength="11" maxlength="11" />
                                    <div class="input-group-text"> <i class="fa fa-user"></i></div>
                                </div>
                            </div>

                        </div>
                        <br>

                        <div class="form-row">

                            <div class="col-sm-4">
                                <label for="pr_gender">Gender</label>
                                <div class="input-group-prepend">
                                    <select class="form-control">
                                        <option value="pr_prompt">Please Select</option>
                                        <option value="pr_male">Male</option>
                                        <option value="pr_female">Female</option>
                                    </select>
                                    <div class="input-group-text"> <i class="fa fa-user"></i></div>
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <label for="pr_guardian">Guardian</label>
                                <div class="input-group-prepend">
                                    <input type="text" name="" class="form-control" id="" placeholder="Guardian" value="" minlength="10" maxlength="20" />
                                    <div class="input-group-text"> <i class="fa fa-user"></i></div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <label for="pr_relation">Relation</label>
                                <div class="input-group-prepend">
                                    <input type="text" name="" class="form-control" id="" placeholder="Relation" value="" />
                                    <div class="input-group-text"> <i class="fa fa-user"></i></div>
                                </div>
                            </div>

                        </div>
                        <br>
                        <div class="form-group">

                            <div class="form-row">
                                <div class="col-sm-4">
                                    <label for="pr_gender">Account Status</label>
                                    <div class="input-group-prepend">
                                        <select class="form-control">
                                            <option>Please Select</option>
                                            <option value="admin_activestat">Active</option>
                                            <option value="admin_inactivestat">Inactive</option>
                                        </select>
                                        <div class="input-group-text"> <i class="fa fa-user"></i></div>
                                    </div>
                                </div>

                            </div>
                            <br>

                            <div class="form-group">
                                <div class="form-row">

                                    <div class="col-sm" style="text-align: center">
                                        <button class="btn btn-primary rounded"><i class="fas fa-save"></i> Register</button>
                                    </div>

                                </div>

                            </div>
