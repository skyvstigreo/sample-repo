<style>
    .bodyimage3 {
        background-image: url("../Image/6.jpg");
        height: 100%;
        background-position: center;

        background-size: cover;
    }
    
    .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: black;
        color: white;
        text-align: center;
        padding-top: 15px;
    }
    
    #confirm {
        display: none;
        background-color: #F3F5F6;
        color: #000000;
        border: 1px solid #aaa;
        position: fixed;
        width: 300px;
        height: 100px;
        left: 50%;
        margin-left: -100px;
        padding: 10px 20px 10px;
        box-sizing: border-box;
        text-align: center;
    }
    
    #confirm button {
        background-color: #FFFFFF;
        display: inline-block;
        border-radius: 12px;
        border: 4px solid #aaa;
        padding: 5px;
        text-align: center;
        width: 60px;
        cursor: pointer;
    }
    
    #confirm .message {
        text-align: left;
    }
</style>
